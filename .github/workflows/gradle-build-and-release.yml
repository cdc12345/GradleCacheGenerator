name: Gradle Eclipse and Release Cache

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      max-parallel: 1
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-cache

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ---------- Gradle eclipse ----------
      - name: Gradle eclipse (Windows)
        if: runner.os == 'Windows'
        run: |
          .\gradlew.bat
          .\gradlew.bat eclipse

      - name: Gradle eclipse (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./gradlew
          ./gradlew
          ./gradlew eclipse

      # ---------- Package Gradle cache ----------
      - name: Package Gradle cache (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Location "$env:GRADLE_USER_HOME"
          $items = Get-ChildItem -Recurse -Force -ErrorAction SilentlyContinue
          $items | Compress-Archive -DestinationPath "$env:GITHUB_WORKSPACE\gradle-cache-Windows.zip"

      - name: Package Gradle cache (Unix)
        if: runner.os != 'Windows'
        run: |
          cd "$GRADLE_USER_HOME"
          zip -r "$GITHUB_WORKSPACE/gradle-cache-${{ runner.os }}.zip" .

      # ---------- Release ----------
      - name: Create draft release and upload cache
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: cache-${{ github.run_id }}
          name: Gradle Cache (run ${{ github.run_id }})
          files: gradle-cache-${{ runner.os }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
