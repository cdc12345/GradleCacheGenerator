name: Gradle Build and Release Cache

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    env:
      GRADLE_USER_HOME: ${{ github.workspace }}\.gradle-cache

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission to Gradle
        run: git update-index --chmod=+x gradlew

      - name: Build with Gradle
        run: .\gradlew.bat build

      - name: Package Gradle cache
        shell: pwsh
        run: |
          Set-Location "$env:GRADLE_USER_HOME"
          Compress-Archive -Path * -DestinationPath "$env:GITHUB_WORKSPACE\gradle-cache.zip"

      - name: Create draft release and upload cache
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: cache-${{ github.run_id }}
          name: Gradle Cache (run ${{ github.run_id }})
          files: gradle-cache.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
